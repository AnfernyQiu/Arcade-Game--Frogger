<!doctype html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <title>Arcade game clone</title>
</head>

<body>
    <div id="title">
        <h1>Frogger</h1>
        <p class="subtitle">OOP Javascript, Udacious Style</p>
    </div>
    <div class="content">
       <div class="intro">
           <img src="frogger.png" alt="abc" class="hero">
       </div>
        <div class="left hidden">
            <ul class="mark">
                <li class="count">
                    <img class="count_image" src="character/Heart.png" alt="heart">
                    <span id="lifes" class="number">3</span>
                </li>
                <li class="count">
                    <img class="count_image" src="character/GemC.png" alt="gem">
                    <span id="gems" class="number">0</span>
                </li>
            </ul>

        </div>
        <div id="gamePanel" class="gamePanel"></div>
        <div class="right hidden">
            <h2>Move</h2>
            <img class="r_image" src="character/arrows.png" alt="arrows">
            <h2 class="pause">Pause/Unpause</h2>
            <img class="r_image" src="character/esc.png" alt="escape">
        </div>
    </div>
    <script async src="code/jquery.min.js"></script>
    <script async src="code/helper.js"></script>
    <script async src="code/resources.js "></script>
    <script async src="code/game_levels.js "></script>
    <script async src="code/canvas.js "></script>
    <script async src="code/game.js "></script>
    <script async src="code/engine.js "></script>
</body>
